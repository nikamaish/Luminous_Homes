      <div class="container">
        <form action='/Lights' method="post">

            <div class="row">
    
                <div class="col">
                       
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" name="fullName">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" name="email" >
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text " name="address" placeholder="street">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" name="city" >
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text"  name="state">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text"  name="zipCode">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="../static/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" name="cName" >
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" name="cardNo">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" name="expMonth" >
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" name="expYear">
                        </div>
                        <!-- <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div> -->
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="Order" class="submit-btn">
    
        </form>
    
    </div>
